<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  
  <base href="/">
    
  <script src="/js/main.js"></script> 
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- alerts -->
  <div ng-controller="AlertsController">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="2000" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  </div>

  <!-- render the view -->
  <div style="width: 100%; height: 100%;" ng-view></div>
</body>
</html>
